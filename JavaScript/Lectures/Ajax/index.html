        function fetchData(){
            let http = new XMLHttpRequest();

            http.onreadystatechange = function(){
                if(this.readyState == 4 && this.status == 200){
                    document.getElementById("container").innerHTML = this.responseText
                }
            }

            http.open('GET','readme.txt',true)
            http.send();
        }
    </script>
